<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品タイトル</title>

  <!-- スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 最低限の見た目調整 -->
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      background-color: #f8f8f8;
      color: #222;
      line-height: 1.9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
      background: #fff;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    figure {
      margin: 0 0 1.5rem 0;
    }

    figure img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    figcaption {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.4rem;
    }

    .novel {
      white-space: pre-wrap; /* 改行をそのまま表示 */
      margin-bottom: 2rem;
    }

    audio {
      width: 100%;
      margin: 1.5rem 0;
    }

    footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>作品タイトル</h1>

    <!-- 挿絵 -->
    <figure>
      <img src="images/scene01.jpg" alt="挿絵の説明">
      <figcaption>挿絵キャプション（任意）</figcaption>
    </figure>

    <!-- 本文 -->
    <div class="novel">
夜が明ける前、街はまだ眠っていた。

彼女は静かに息を吸い、遠くの光を見つめた。
それが希望なのか、それとも――。
    </div>

    <!-- mp3（必要な場所に挿入） -->
    <audio controls>
      <source src="audio/bgm01.mp3" type="audio/mpeg">
      お使いのブラウザは音声再生に対応していません。
    </audio>

    <!-- 続きの挿絵 -->
    <figure>
      <img src="images/scene02.jpg" alt="挿絵の説明">
    </figure>

    <div class="novel">
物語は、まだ始まったばかりだった。
    </div>

    <footer>
      © 2026 作者名
    </footer>

  </div>
</body>
</html>
