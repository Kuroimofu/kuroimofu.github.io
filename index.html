<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroimofu's Daydream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="hero">
        <div id="hero-bg"></div>

<div id="daydream-bubble" onclick="diveToWorld()">
            <video autoplay loop muted playsinline>
                <source src="assets/daydream.mp4" type="video/mp4">
            </video>
            <p class="click-hint">Click to Dive!</p>
        </div>

        <div id="character">
            <img src="assets/kuroimofu.png" alt="Kuroimofu">
        </div>
    </section>
    <section id="main-content">
        <div class="content-wrapper">
            <h2>くろいもふのアニメ！創造セカイ</h2>
            <p>動画コンテンツを置く所</p>
            <br>
            <p>ここにお散歩ロードを作る</p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
