<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroimofu's Daydream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="hero">
        <div id="hero-bg"></div>

        <div id="daydream-bubble" onclick="diveToWorld()">
            <img src="assets/bubble.png" alt="Daydream Bubble">
            <p class="click-hint">Click to Dive!</p>
        </div>

        <div id="character">
            <img src="assets/kuroimofu.png" alt="Kuroimofu">
        </div>
    </section>
    <section id="main-content">
        <div class="content-wrapper">
            <h2>Welcome to my World.</h2>
            <p>ここから物語が始まります。</p>
            <br>
            <p>(Phase 2でここにお散歩ロードを作ります)</p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
